<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* باش تخلي iframe responsive */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #eee;
      margin-bottom: 1em;
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://instagram.com/TechCon2024" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      </ul>
    </section>

    <section class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019628981073!2d-122.41941568468136!3d37.77492977975957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c7c939d51%3A0x42cc8a4576a7bf66!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1616476928875!5m2!1sen!2sus" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade" 
        title="TechCon 2024 Venue Location"
        aria-label="Google Maps showing location of TechCon 2024 venue"
      ></iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post" aria-label="Contact form for TechCon 2024">
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>

  </main>

  <footer>
    <p>&copy; TechCon 2024. All rights reserved.</p>
  </footer>

</body>
</html>
